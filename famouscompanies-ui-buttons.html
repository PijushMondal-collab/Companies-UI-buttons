<!-- Subscribe button -->
<style>
    .subscribe-button{
        background-color:rgb(200, 0, 0);
        color: white;
        border:none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition:opacity 0.15s;

    }
</style>
<style>
.subscribe-button:hover{
opacity: 0.6;


}
.subscribe-button:active{
opacity:0.3;
}

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<!-- JOin Button -->
<style>
    .join-button{
        height:36px;
        background-color: white;
        color: rgb(39, 135, 245);
        border-color: rgb(39, 135, 245); 
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        width:54px;
        cursor: pointer;
        margin-right: 9px;
        transition:background-color 0.15s,color 0.15ms ;
    }
</style>
<style>
    .join-button:hover{
        background-color:rgb(39, 135, 245);
        color: white;
    }
    .join-button:active{
        opacity:0.5;
    }
</style>

<button class="join-button">JOIN</button>
